{% extends 'base.html' %}
{% block content %}


<section class="sign-up">
  <h1>Sign Up</h1>

  {% if error_message %}<p class="red-text">{{ error_message }}</p>{% endif %}

  <form class="form" method="post" action="{% url 'signup' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <!-- SVL: Adding in the Bio Section -->
    <input type="text" name="bio" value="Your Gamer Bio Here">
    <br>
    <input type="submit" class="btn" value="signup">
  </form>
</section>


{% endblock %}
