{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Pray for Sunrise</title>
  <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
  <link rel="stylesheet" type="text/css" href="{% static 'css/cards.css' %}" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://intercoolerjs.org/release/intercooler-1.2.3.min.js"></script>
  <!-- <script src="https://kit.fontawesome.com/a076d05399"></script> -->
</head>

<body>
  <header class="navbar-fixed">
    <nav>
      <div class="container">
        <!-- <input type="checkbox" id="check">
        <label for="check">
          <i class="fas fa-bars"></i>
        </label> -->
        <a class="logo" href="/">Pray for Sunrise</a>
        <ul class="right-nav">
          {% if user.is_authenticated %}
          <li><a href="{% url 'logout' %}">Log Out</a></li>
          {% else %}
          <li><a href="{% url 'signup' %}">Sign Up</a></li>
          <li><a href="{% url 'login' %}">Log In</a></li>
          {% endif %}
        </ul>
      </div>
    </nav>
  </header>
  <main class="container">{% block content %} {% endblock %}</main>
  <footer class="page-footer">
    <div class="container">
      <div class="right">
        All Rights Reserved, &copy; 2020 Pray for Sunrise &nbsp;
      </div>
    </div>
  </footer>
</body>

</html>
