{% extends 'base.html' %}

{% block content %}
<section class="hero">
  <h1>Pray for Sunrise</h1>
  <ul class="btn-wrap">
    {% if user.is_authenticated %}
    <li><a class="btn" href="{% url 'logout' %}">Log Out</a></li>
    {% else %}
    <li><a class="btn" href="{% url 'signup' %}">Sign Up</a></li>
    <li><a class="btn" href="{% url 'login' %}">Log In</a></li>
    {% endif %}
  </ul>
</section>

{% endblock %}
