{% extends 'base.html' %}

{% block content %}



<section class="game">
    <div class="game-container" ic-sse-src="/events/gameroom">
        {% include "game/fragments/board.html" with room_name=room_name game=game hands=hands playerhand=playerhand%}
    </div>

    <div class="chat">
        <textarea hintText="Enter a message." id="chat-log"></textarea><br>
        <div class="room-btn">
            <!-- <input id="chat-message-input" type="text"><br>
            <input id="chat-message-submit" type="button" value="Send"> -->
            <div class="chat-input">
                <form>
                    <input type="text" id="chat-message-input" placeholder="Send a message..." />
                    <input id="chat-message-submit" type="button" value="Send">
                </form>
            </div>
        </div>
        {{ room_name|json_script:"room-name" }}
    </div>
</section>

<script>
    const roomName = JSON.parse(document.getElementById('room-name').textContent);

    const chatName = '{{ user.username }}: '

    const chatSocket = new WebSocket(
        'ws://'
        + window.location.host
        + '/ws/chat/'
        + roomName
        + '/'
    );


    chatSocket.onmessage = function (e) {
        const data = JSON.parse(e.data);
        document.querySelector('#chat-log').value += (data.message + '\n');
    };

    chatSocket.onclose = function (e) {
        console.error('Chat socket closed unexpectedly');
    };


    document.querySelector('#chat-message-input').focus();
    document.querySelector('#chat-message-input').onkeyup = function (e) {
        if (e.keyCode === 13) {  // enter, return
            document.querySelector('#chat-message-submit').click();
        }
    };

    document.querySelector('#chat-message-submit').onclick = function (e) {
        const messageInputDom = document.querySelector('#chat-message-input');
        const message = `${chatName} ${messageInputDom.value}`;
        chatSocket.send(JSON.stringify({
            'message': message
        }));
        messageInputDom.value = '';
    };

    var Flipper = (function () {
        var card = $('.card');
        var flipper = card.find('.flip-card-inner');

        var flip = function () {
            var thisCard = $(this);
            var thisFlipper = thisCard.find('.flip-card-inner');

            if (card.hasClass('active')) unflip();

            thisCard.css({ 'z-index': '3' }).addClass('active');

            thisFlipper.css({
                'transform': 'rotateY(180deg)',
                '-webkit-transform': 'rotateY(180deg)',
                '-ms-transform': 'rotateY(180deg)'
            }).addClass('active');

            return false;
        };

        var unflip = function (e) {
            card.css({ 'z-index': '1' }).removeClass('active');
            flipper.css({
                'transform': 'none',
                '-webkit-transform': 'none',
                '-ms-transform': 'none'
            }).removeClass('active');
        };

        var bindActions = function () {
            card.on('click', flip);
            win.on('click', unflip);
        }

        var init = function () {
            bindActions();
        };

        return {
            init: init
        };

    }());

    Flipper.init();
</script>
{% endblock %}
